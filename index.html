<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssGrid</title>
    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <!-- CustomCss -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    <section class="grid-container">

        <header class="header">Pepe Factory</header>

        <nav class="nav">
            <dl>
                <dt><b>Categorías</b></dt>
                <dd>Hadware <span class="num">(13)</span></dd>
                <dd>Consolas <span class="num">(21)</span></dd>
                <dd>Periféricos <span class="num">(41)</span></dd>
                <dd>Componentes <span class="num">(10)</span></dd>
            </dl>
        </nav>

        <main class="main">
            <div class="grid-container-main">
                <div class="card">
                    <div><img src="./assets/img/play.jpg"></div>
                    <div class="articulo">Playstation 5</div>
                    <div class="valor">$ 600.000</div>
                    <div class="boton">Comprar</div>
                </div>
                <div class="card">
                    <div><img src="./assets/img/xbox.png"></div>
                    <div class="articulo">Xbox Serie S</div>
                    <div class="valor">$ 480.000</div> 
                    <div class="boton">Comprar</div>
                </div>
                <div class="card">
                    <div><img src="./assets/img/switch.jpg"></div>
                    <div class="articulo">Nintendo Switch Oled</div>
                    <div class="valor">$ 420.000</div>
                    <div class="boton">Comprar</div>
                </div>
                <div class="card">
                    <div><img src="./assets/img/play4.jpg"></div>
                    <div class="articulo">Playstation 4</div>
                    <div class="valor">$ 350.000</div>
                    <div class="boton">Comprar</div>
                </div>
            </div>
        </main>

        <footer class="footer">
            @PepeFactory
        </footer>

    </section>
</body>

</html>
